<script>
    String.prototype.trim()==function(){
        return this.replace(/^\s+/,"").replace(/\s+$/,""); //前空白和后空白用正则表达式
    };
    var flag=false;
    function mingzi(user_name){
        user_name=user_name.trim();
        var msg=document.getElementById("Errormsg");
        if(user_name==""){
            msg.style.display="block";
            msg.innerHTML="<font>用户名不能为空</font>"
            flag=false;}

        else{
            msg.style.display="none";
            flag=true;
        }}
    function check(){

        var msg=document.getElementById("Errormsg");
        var user_name=document.getElementById("user register").value;
        var user_password=document.getElementById("user_password").value;
        user_name=user_name.trim();
        if(user_name==""&&user_password==""){
            msg.style.display="block";
            msg.innerHTML="<font>请输入管理员名和密码</font>";
            flag=false;
        }
        else if(user_name==""){
            msg.style.display="block";
            msg.innerHTML="<font>请输入用户名</font>";
            flag=false;
        }
        else if(user_password==""){
            msg.style.display="block";
            msg.innerHTML="<font>请输入密码</font>"
            flag=false;
        }
        else{
            flag=true;
        }
        return flag;
    }
</script>
